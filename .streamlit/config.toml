[theme]
primaryColor = "#4299e1"
backgroundColor = "#1a202c"
secondaryBackgroundColor = "#2d3748"
textColor = "#f7fafc"
font = "sans serif"

[server]
enableStaticServing = true

[browser]
gatherUsageStats = false

[ui]
hideTopBar = false

[runner]
# Hide specific pages from the sidebar
# The Resume Analyzer page (3_📝_Resume_Analyzer.py) will be hidden
hideSidebarNav = ["3_📝_Resume_Analyzer.py"] 